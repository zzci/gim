services:
  gim:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - gim-data:/app/data
    environment:
      - NODE_ENV=production
      - IM_SERVER_NAME=${IM_SERVER_NAME:-localhost}
      - IM_COOKIE_SECRET=${IM_COOKIE_SECRET}
      - IM_OIDC_ISSUER=${IM_OIDC_ISSUER:-https://login.gid.io/oidc}
      - IM_OIDC_CLIENT_ID=${IM_OIDC_CLIENT_ID}
      - IM_OIDC_CLIENT_SECRET=${IM_OIDC_CLIENT_SECRET}
      - DB_PATH=/app/data/gim.db
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health/ready').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  gim-data:
