issuer: http://localhost:5556/dex

storage:
  type: sqlite3
  config:
    file: /var/dex/dex.db

web:
  http: 0.0.0.0:5556

oauth2:
  skipApprovalScreen: true
  responseTypes:
    - code

staticClients:
  - id: gim
    secret: gim-dev-secret
    name: gim
    redirectURIs:
      - http://localhost:3000/oauth/auth/callback
      - https://localhost/oauth/auth/callback

enablePasswordDB: true

